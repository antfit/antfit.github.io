<html>
 <head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
 </head>
 <body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="model" src="/WIP/models/POC2/POC2.gltf">
        </a-assets>
        <!-- define a camera which will move according to the marker position -->
        <a-marker preset='hiro' smooth="true" smoothCount="3" smoothTolerance="0.01" smoothThreshold="1">
          <!-- use your gltf model -->
          <a-gltf-model src="#model"></a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
   </a-scene>
 </body>
</html>
