<html>
 <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
 </head>
 <body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded arjs>
        <!-- define your model asset -->
        <a-assets>
          <a-asset-item id="castle-obj" src="/WIP/models/castle/tinker.obj"></a-asset-item>
          <a-asset-item id="castle-mtl" src="/WIP/models/castle/obj.mtl"></a-asset-item>
        </a-assets>
        <!--a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane-->
        <!-- define a camera which will move according to the marker position -->
        <a-marker preset='hiro'>
          <!-- use your gltf model -->
          <a-entity obj-model="obj: #castle-obj; mtl: #castle-mtl" scale="0.006 0.006 0.006" rotation="0 180 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
   </a-scene>
 </body>
</html>
