<!doctype HTML>
<html>
    <head>
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
      <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>
 <body style='margin : 0px; overflow: hidden;'>
   <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
          <!--a-asset-item id="model" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"-->
          <a-asset-item id="model" src="/WIP/models/POC4/POC4.glb">
          <!-- ... -->
          <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
          <!-- ... -->
        </a-assets>
        <!--  smooth="true" smoothCount="1" smoothTolerance="0.01" smoothThreshold="1" -->
        <a-marker preset='hiro'>
          <a-entity gltf-model="#model" scale="2 2 2" position="1 2 3"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <!-- ... -->
        <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
        <!-- ... -->

        <!-- Red directional light shining from the top left. -->
        <a-light color="red" position="-1 1 0"></a-light>

        <!-- Blue point light, 5 meters in the air. -->
        <a-light type="point" color="blue" position="0 5 0"></a-light>

        <!-- Dim ambient lighting. -->
        <a-light type="ambient" color="#222"></a-light>
   </a-scene>
 </body>
</html>
